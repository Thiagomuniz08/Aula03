<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02</title>
</head>
<body>
    <form action="" method=""> 
    <center><h1>MANUTENÇÃO DE USUÁRIOS DO SISTEMA INTERNO</h1></center>
    <br>
    <br>
    <b><label for="login">Longin</label></b>
    <input id="login"/>
    <br>
    <br>
    <b><label for="senha">Senha</label></b>
    <input id="passoword"/>
    <br>
    <br>
    <b><label for="status">Status</label></b>
    <select id="status">
        <option>Inativo</option>
        <option>Ativo</option>
    </select>
    <br>
    <br>
    <b><label for="kind">Tipo:</label></b>
    
        <input type="radio" id="tec"/>
        <label for="tec">Técnico</label>
        <input type="radio" id="prof"/>
        <label for="prof">Professor</label>
        <input type="radio" id="alu"/>
        <label for="alu">Aluno</label>
    <br>
    <br>
    <b><label for="info">Data Criação</label></b>
    <input id="info"/>
    <br>
    <br>
        <b><label for="perfil">Perfil:</label></b>
        <input type="radio" id="conv"/>
        <label for="conv">Convidado</label>
        <input type="radio" id="adm"/>
        <label for="adm">Administração</label>
        <br>
        <br>
        <b><label for="obs">Observação</label></b>
        <textarea id="info"></textarea>
        <br>
        <br>
        <b><label for="mod">Módulos:</label></b>
        <label for="buy">Compras</label>
        <input type="checkbox" id="buy">
        <label for="bibli">Biblioteca</label>
        <input type="checkbox" id="bibli">
        <label for="gym">Academia</label>
        <input type="checkbox" id="gym">
        <br>
        <br>
        <b><label for="doc">Documentção</label></b>
        <input type="checkbox" id="doc">
        <label for="rh">Recirsos Humanos</label>
        <input type="checkbox" id="rh">
        <br>
        <br>
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Excluir">
       <br>
       <br>
        <label for="!">!</label>
    </form>
    
</body>
</html>
